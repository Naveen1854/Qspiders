<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./YoutubeNavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <section id="one">
            <i class="fa-solid fa-bars"></i>
            <img src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png" alt="">
            <sup>IN</sup>
        </section>
       <section id="two">
      <input type="text" placeholder="Search">
      <div id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
       <div id="mic">
        <i class="fa-solid fa-microphone"></i>
       </div>
        </section>
        <section id="three">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div id="user">
                <i class="fa-solid fa-user"></i>
                <p>Sign In</p>
            </div>
        </section>
    </nav>
</body>
</html>
